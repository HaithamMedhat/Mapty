<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="stylesheet" href="css/style.css" />

  <title>mapty // Map your workouts</title>
</head>

<body>
      <!-- Loading screen -->
 <div id="loading" class=" justify-content-center align-items-center"> 
  <div class="sk-folding-cube spiner">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
  </div>
 </div>
  <div class="sidebar">
    <button class="btn btn-outline-success p-3 fs-4 w-25" id='deleteAll'>Clear All</button>
    <img src="logo.png" alt="Logo" class="logo" />
    <ul class="workouts">
      <form class="row flex-wrap hidden mb-3">
        <div class="col-md-6 d-flex align-items-center">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="col-md-6 align-items-center change">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="col-md-6 change align-items-center form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="btn btn-outline-info w-25 p-1 ms-3 mt-2 fs-5" id="submit">OK</button>

      </form>
    </ul>
  </div>

  <div id="map">

  </div>

  <script src="JS/jquery-3.4.1.min.js"></script>
  <script type="module" src="JS/script.js"></script>

</body>

</html>
